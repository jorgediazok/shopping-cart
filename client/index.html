<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>GAMERS SHOP</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <!--Toastr-->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css
    "
    />
    <!--custom css-->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-nav-container">
        <img
          class="logo-nav-image"
          src="./images/1200px-Controller.svg.png"
          alt="store logo"
        />
        <h1 class="nav-image-title">GAMERS SHOP</h1>
      </div>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-shopping-cart"></i>
          <div class="cart-items">0</div>
        </span>
      </div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li id="login"><a href="./login.html">Login</a></li>
          <li id="signup"><a href="./signup.html">Sign Up</a></li>
          <li id="logout" onclick="logout()" class="hide">
            <a href="">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Toggle Sidebar-->
    <div id="sidebar">
      <ul>
        <li id="sidebar-signup">
          <a class="signup" href="./signup.html">Sign Up</a>
        </li>
        <li id="sidebar-login">
          <a class="login" href="./login.html">Login</a>
        </li>
        <li id="sidebar-logout" onclick="logout()" class="hide">
          <a href="">Logout</a>
        </li>
      </ul>
    </div>

    <!--Hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">CONSOLES & GAMES</h1>
        <img src="./images/control.png" alt="control" class="hero-image" />
        <br />
        <button class="hero-banner-btn">buy now</button>
      </div>
    </header>

    <!--Products-->
    <section class="products">
      <img src="images/play.svg" alt="joystick" class="play" />
      <div class="section-title">
        <h2 style="background-color: #f2ede9">our products</h2>
      </div>
      <div class="products-center"></div>
    </section>

    <!--BANNER-->
    <section>
      <div class="logo-container">
        <img
          src="images/console-controller-color.jpg"
          alt="joystick"
          class="logo-joystick"
        />
      </div>
    </section>

    <!--SLIDER-->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/offer1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/offer2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/offer3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="images/offer4.jpg" style="width: 100%" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!--Games-->
    <section class="products">
      <img src="images/play.svg" alt="joystick" class="play" />
      <div class="section-title">
        <h2 style="background-color: #f2ede9">latest games</h2>
      </div>
      <div class="products-center2"></div>
    </section>

    <!--Footer-->
    <footer>
      <div class="footer-container">
        <div class="left-col">
          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            <h1>GAMERS SHOP</h1>
          </div>
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-reddit"></i></a>
          </div>
          <p class="rights-text">Â®2020 Created By JorgeDV All Rights</p>
        </div>
        <div class="right-col">
          <h1>Our Newsletter</h1>
          <div class="border"></div>
          <p>Enter your Email to get our news and updates.</p>
          <form class="newsletter-form">
            <input type="text" class="txtb" placeholder="Enter Your Email" />
            <input type="submit" class="btn-newsletter" value="submit" />
          </form>
        </div>
      </div>
    </footer>

    <!--Cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="banner-btn" id="banner-btn-buy">BUY</button>
          <button class="clear-cart banner-btn">CANCEL</button>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <!--Toastr-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!--Contentful-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
