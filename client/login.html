<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>GAMERS SHOP</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <!--Toastr-->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css
    "
    />
    <!--custom css-->
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars nav-burger"></i>
        </span>
        <a href="./index.html">
          <div class="logo-nav-container">
            <img
              class="nav-image"
              src="./images/1200px-Controller.svg.png"
              alt="store logo"
            />
            <h1 style="color: black">GAMERS SHOP</h1>
          </div>
        </a>
      </div>
    </nav>

    <!--Toggle-->
    <div id="sidebar">
      <ul>
        <li>
          <img
            class="nav-image"
            src="./images/1200px-Controller.svg.png"
            alt="store logo"
          />
        </li>
        <li><a class="home" href="./index.html">Home</a></li>
        <li><a class="signup" href="./signup.html">Sign Up</a></li>
      </ul>
    </div>

    <!--Form-->
    <form class="login-form">
      <h1>LOGIN</h1>
      <div class="txtb">
        <input type="text" name="email" id="email" required autofocus />
        <span data-placeholder="Email"></span>
      </div>
      <div class="txtb">
        <input type="password" name="password" id="password" />
        <span data-placeholder="Password"></span>
      </div>
      <input type="submit" class="logbtn" value="Login" />
      <div class="bottom-text">
        Dont have acount? <a href="./signup.html">SignUp</a>
      </div>
    </form>
    <script type="text/javascript">
      $('.txtb input').on('focus', function () {
        $(this).addClass('focus');
      });
      $('.txtb input').on('blur', function () {
        if ($(this).val() == '') {
          $(this).removeClass('focus');
        }
      });
    </script>

    <!--end of cart-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="form.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
