<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>GAMERS SHOP</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <!--Toastr-->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css
    "
    />
    <!--custom css-->
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="logo-nav-container">
        <a href="./index.html">
          <img
            class="logo-nav-image"
            src="./images/1200px-Controller.svg.png"
            alt="store logo"
          />
          <h1 class="nav-image-title">GAMERS SHOP</h1>
        </a>
      </div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
    </nav>

    <!--Toggle Sidebar-->
    <div id="sidebar">
      <ul>
        <li><a class="home" href="./index.html">Home</a></li>
        <li><a class="signup" href="./signup.html">Sign Up</a></li>
      </ul>
    </div>

    <!--Form-->
    <form class="login-form">
      <h1>LOGIN</h1>
      <div class="txtb">
        <input type="text" name="email" id="email" required />
        <span data-placeholder="Email"></span>
      </div>
      <div class="txtb">
        <input type="password" name="password" id="password" />
        <span data-placeholder="Password"></span>
      </div>
      <input type="submit" class="login-btn" value="Login" />
      <div class="bottom-text">
        Dont have acount?
        <a class="bottom-text-login" href="./signup.html">SignUp</a>
      </div>
    </form>

    <!--For animate the form-->

    <script type="text/javascript">
      $('.txtb input').on('focus', function () {
        $(this).addClass('focus');
      });
      $('.txtb input').on('blur', function () {
        if ($(this).val() == '') {
          $(this).removeClass('focus');
        }
      });
    </script>

    <!--Scripts-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="./form.js"></script>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
