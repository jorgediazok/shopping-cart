<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VideoGames Land</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <!--custom css-->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img class="logo" src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="nav-icon"></i>
            <div class="cart-items">0</div>
          </span>
        </div>
      </div>
    </nav>
    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">The Gamers Shop</h1>
        <button class="banner-btn">buy now</button>
      </div>
    </header>
    <!--Products-->
    <section class="products">
      <img src="images/play.svg" alt="joystick" class="play" />
      <div class="section-title">
        <h2 style="background-color: #f2ede9; height: '50px'">our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!--BANNER-->
    <section>
      <div class="logo-container">
        <img
          src="images/console-controller-color.jpg"
          alt="joystick"
          class="logo-joystick"
        />
      </div>
    </section>
    <!--SLIDE-->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/offer1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/offer2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/offer3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="images/offer4.jpg" style="width: 100%" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <!--End of Slider-->
    <!--End of Products-->
    <!--GAMES-->
    <!--Products-->
    <section class="products">
      <img src="images/play.svg" alt="joystick" class="play" />
      <div class="section-title">
        <h2 style="background-color: #f2ede9; height: '50px'">our games</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--cart item-->
          <!--<div class="cart-item"></div>-->
          <!--end ofcart item-->
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!--end of cart-->
    <!--Contentful-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
